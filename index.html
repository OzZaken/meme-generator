<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MemeGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body class="page-gallery" onload="onInit()">
    <header class="header">
        <!-- Logo -->
        <a class="logo" href="#" onclick="onNav('')"></a>
        <!-- Navigate -->
        <nav class="flex main-nav">
            <ul class="main-nav-list">
                <li>
                    <a href="#" onclick="onNav('')" class="active link-gallery">gallery</a>
                </li>
                <li>
                    <a href="#" onclick="onNav('edit')" class="link-edit">editor</a>
                </li>
                <li>
                    <a href="#" onclick="onNav('about')" class="link-about">about</a>
                </li>
                <li hidden>
                    <!-- query Search Params-->
                    <a href="gallery/q?=saved/" onclick="onNav('saved');playAudio('click')" class="link-saved">Saved</a>
                </li>
            </ul>
        </nav>
        <!-- i18 -->
        <label for="select languge">
            <select class="lang" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </label>
        <!-- ☰ Mobile Menu Btn-->
        <div hidden role="button" class="btn-toggle-menu" onclick="onToggleMenu()">
            <svg width="40" height="40" viewBox="0 0 40 40">
                <g id="btn-toggle-menu">
                    <rect class="line1" y="8" width="65" height="4" />
                    <rect class="line2" y="18" width="65" height="4" />
                    <rect class="line3" y="28" width="65" height="4" />
                </g>
            </svg>
        </div>
    </header>

    <main class="main-layout">
        <!-- Gallery -->
        <section class="page main-gallery-container">
            <h1>choose meme background</h1>
            <!-- Filter -->
            <label for="Search Image"></label>
            <datalist id="gallery-keyword"></datalist>
            <form class="gallery-form" onsubmit="ev.preventDefault();onSetFilter()">
                <input list="gallery-keyword" oninput="onSetFilter(this.value)" name="gallery-filter" type="search"
                    placeholder="Search Image">
                <button onclick="onSetRandMeme()" class="btn-big btn-i-flexible">I'am Flexable</button>
            </form>
            <!-- Keywords Btns -->
            <ul class="gallery-keyword-container"></ul>
            <!-- Images Container -->
            <div class="gallery-container"> </div>
        </section>
        <!-- Edit -->
        <section class="page main-edit-container">
            <h1>edit your Meme</h1>
            <h2 class="keyword-heading meme-keyword-container"></h2>
            <label for="Add keyword"></label>
            <h3 class="keyword-form-container">
                <datalist id="all-keyword"></datalist>
                <form list="all-keyword" class="meme-keyword-form" onsubmit="ev.preventDefault();onAddKeyword()">
                    <input onsubmit="onAddKeyword(this.value)" name="meme-keyword" type="text"
                        placeholder="Add new keyword">
                </form>
            </h3>
            <!-- Meme -->
            <div class="meme-container">
                <canvas class="meme" id="meme" height="350" width="350"></canvas>
            </div>
            <!-- Add Text Line -->
            <div class="btns-editor-container">
                <form onsubmit="event.preventDefault()">
                    <label for="Add New Text line"></label>
                    <input class="line-txt fa flex" oninput="onSetLineText(this.value)" onsubmit="onAddTxtLine()"
                        type="text" placeholder="Add new text line" list="gallery-keyword" title="Add New Text line">
                </form>

                <div class="editor-container">
                    <!-- Btns -->
                    <i onclick="onChangeLinePos(0,-20)" title="Move text up" class="setting-btn fa-arrow-up"></i>
                    <i onclick="onChangeLinePos(0,20)" title="Move text Down" class="setting-btn  fa-arrow-down"></i>
                    <i onclick="onSwitchLines()" title="Switch between lines"
                        class="setting-btn  fa-arrow-up-arrow-down">↑↓</i>
                    <i onclick="onAddTxtLine()" title="Add txt line" class="add-text-line-btn setting-btn  fa-plus"></i>
                    <i onclick="onDeleteTxtLine()" title="Delete last line" class="setting-btn fa-trash"></i>
                    <i onclick="onChangeElSize(5)" title="Size Up" class="setting-btn">A+</i>
                    <i onclick="onChangeElSize(-5)" title="Size Down" class="1fa-text-size setting-btn">A-</i>
                    <i onclick=" onChangeAlign('left')" title="align left" class="setting-btn  fa-align-left"></i>
                    <i onclick="onChangeAlign('center')" title="align center" class="setting-btn  fa-align-center"></i>
                    <i onclick="onChangeAlign('right')" title="align left" class="setting-btn  fa-align-right"></i>
                    <!-- Select Fonts -->
                    <select title="Select fonts" onchange="onChangeFont(this.value)" class="font-select fa-solid"
                        name="change-fonts">
                        <option value="impact">Impact</option>
                        <option value="italic">Italic</option>
                        <option value="fa">Fa</option>
                        <option value="fa-solid">Fa-solid</option>
                        <option value="bold">Bold</option>
                    </select>

                    <i class="stroke-color  fa-s s-btn fa-solid setting-btn flex-center">
                        <input class="color-input flex-center" oninput="onSetColor(this.value,'stroke-color')"
                            type="color" name="stroke-color" title="Change stroke color">
                    </i>

                    <i class="fill-color  fa-palette fa-solid  setting-btn flex-center">
                        <input class="color-input" oninput="onSetColor(this.value,'fill-color')" type="color"
                            name="fill-color" title="Change fill color">
                    </i>
                </div>

                <!-- Export -->
                <div class="export  flex justify-center align-center">
                    <button class="save-meme  btn btn-glass" onclick="onSaveMeme()">save</button>
                    <a class="config download-btn  btn btn-glass" href="#" onclick="onDownloadMeme(this)"
                        download="My-Meme">Download</a>
                    <button class="config share-btn  btn btn-glass" onclick="onShareMeme(this)">Share Meme</button>
                    <input class="file-input  btn" type="file" class="" name="image" onchange="onImgInput(event)" />
                    <p class="url-msg">
                        <button hidden class=""></button>
                    </p>
                </div>
        </section>
        <!-- About -->
        <section class="page main-about-container">
            <h1>about</h1>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="logo"></div>

            <ul class="footer-text flex justify-center">
                &#45;&emsp;
                <li class="flex flex-center ">
                    &copy;Oz&nbsp;Zaken&emsp;Coding&nbsp;Academy
                </li>
                &emsp;&#45;&emsp;
                <li class="flex flex-center link-github">
                    <a href="https://github.com/OzZaken?tab=repositories" target="_blank"></a>
                    &emsp;&#45;&nbsp;
                </li>
            </ul>

            <ul class="flex clean-list social-links-container ">
                <li>
                    <a class="flex-center fa facebook" href=""></a>
                </li>

                <li>
                    <a class="flex-center fa twitter" href=""></a>
                </li>

                <li>
                    <a class="flex-center fa behance" href=""></a>
                </li>

                <li>
                    <a class="flex-center fa dribbble" href=""></a>
                </li>
            </ul>
        </div>
    </footer>

    <div class="user-msg"></div>
    <div class="screen" onclick="onToggleMenu()"></div>
    <!-- TODO: modal-->
    <div class="modal" onclick="onToggleModal()"></div>

    <!-- JS -->
    <!-- Service -->
    <script src="js/service/util.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/upload.service.js"></script>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/9e627fd092.js" crossorigin="anonymous"></script>
    <!-- i18, Edit, Galley -->
    <script src="js/service/i18.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <!-- Controller -->
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
    <!-- Main Controller -->
    <script src="js/controller/main.controller.js"></script>
</body>

</html>
