<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>O.Z-MemeGen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="onInit()">
    <div class="helpers">
        <!-- !remainder removing h1 -->
        <h1 id="viewport"></h1>
        <div class="main-screen full" onclick="toggleMenu()"></div>
        <div class="user-msg"></div>
    </div>

    <header class="main-header main-layout">
        <div class="main-header-container flex align-center space-between">
            <div class="logo"></div>
            <nav class="main-nav flex">
                <ul class="main-nav-list flex clean-list">
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleGallery()">gallery</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">memes</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">about</a></li>
                </ul>
            </nav>
            <i hidden onclick="toggleMenu()" class="fa menu-bar"></i>
        </div>
    </header>

    <main class="main-content main-layout flex flex-direction-column">

        <section class="gallery-section section-layout">
            <h2> <input oninput="onSetFilterBy(this.value)" type="text" placeholder="Search"></h2>
            <div class="gallery-container grid justify-center"> </div>

        </section>
        <!-- !here -->
        <section class="meme-section | flex">

            <div class="canvas-container">
                <canvas onmouseout="onMouseOutCanvas()" class="canvas | glass-container" id="canvas" height="500"
                    width="500"></canvas>
            </div>

            <div class="glass-btns-container | flex flex-direction-column">
                <input oninput="onSetLineText(this.value)" class="line-txt" type="text"
                    placeholder="Put Text line Here">

                <div class="font-setting-container | flex space-evenly ">
                    <div class="move-txt-up-btn | btn flex-center">↑</div>
                    <div class="move-txt-down-btn | btn flex-center">↓</div>
                    <div class="switch-lines-btn | btn flex-center">↑↓<i class="fa-solid fa-arrow-up-arrow-down"></i></div>
                    <div class="add-text-line-btn | btn flex-center">+</div>
                    <div class="delete-text-line-btn | btn flex-center">-</div>
                </div>

                <div class="element-btns-container grid">
                    <div class="size-up-btn | btn flex-center">A+</div>
                    <div class="size-Down-btn | btn flex-center">A-</div>
                    <div class="align-left-btn | btn flex-center"><i class="fa-solid fa-align-left"></i></div>
                    <div class="align-right-btn | btn flex-center"><i class="fa-solid fa-align-right"></i></div>
                </div>


                <!-- <div class="new-btns-container">
                    <label for="select shape">
                        select shape
                        <select onchange="onUpdateCtx(this.value)" name="shape">
                            <option value="draw">draw</option>
                            <option value="center-line">center-line</option>
                            <option value="single-line">single-line</option>
                            <option value="circle">circle</option>
                            <option value="triangle">triangle</option>
                            <option value="square">square</option>
                        </select>
                        <input min="1" max="50" value="5" oninput="this.title=this.value;onUpdateStrokeSize(this.value)"
                            type="range">
                    </label>

                    <label for="colors">
                        fill-color
                        <input class="fill-color" oninput="setColors()" type="color" name="fill-color">
                        stroke-color
                        <input class="stroke-color" oninput="setColors()" type="color" name="stroke-color">
                    </label>
                </div> -->
            </div>
        </section>
        <div class="export | flex justify-center align-center">
            <!-- <button class="clear-btn | glass-btn btn " onclick="clearCanvas()">clear</button> -->
            <button class=" | btn glass-btn" onclick="">save</button>
            <button class="config btn-download | btn  glass-btn">
                <a href="#" onclick="downloadCanvas(this)" download="cool-canvas">Download</a>
            </button>
            <button class="config btn-upload | btn glass-btn" onclick="uploadImg()">Upload Image from Canvas</button>
            <input class="file-input | btn" type="file" class="" name="image" onchange="onImgInput(event)" />
            <div class="share-container"></div>
            <p class="user-msg"></p>
        </div>

        <section hidden class="about-section section-layout">
            <h2>about</h2>
        </section>

    </main>

    <footer class="main-footer-container main-layout">
        <div class="main-footer flex flex-direction-column align-center justify-center">
            <div class="logo"></div>
            <ul class="footer-text flex justify-center clean-list">
                <li class="flex align-center justify-center">&copy; 2022 logo.com&nbsp;&nbsp;-&nbsp;&nbsp;</li>
                <li class="flex align-center justify-center"> All Rights Reserved&nbsp;&nbsp;-&nbsp;&nbsp;</li>
                <li class="flex align-center justify-center">Coding Academy<span>&nbsp;OzZaken</span>
                </li>
            </ul>
            <ul class="social-links-container flex clean-list">
                <li><a class="flex align-center justify-center fa facebook" href=""></a></li>
                <li><a class="flex align-center justify-center fa twitter" href=""></a></li>
                <li><a class="flex align-center justify-center fa behance" href=""></a></li>
                <li><a class="flex align-center justify-center fa dribbble" href=""></a></li>
            </ul>
        </div>
    </footer>

    <!-- Services -->
    <script src="js/service/util.service.js"></script>
    <script src="js/service/event-listeners.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/uplod.service.js"></script>
    <script src="js/service/meme.service.js"></script>

    <!-- Controllers -->
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
</body>
