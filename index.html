<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>O.Z-MemeGen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="onInit()">
    <div class="helpers">
        <div class="main-screen | full" onclick="toggleMenu()"></div>
        <div class="user-msg"></div>
    </div>
    <!-- !remainder removing h1 -->
    <h1 class="viewport"></h1>

    <header class="main-header | main-layout">
        <div class="main-header-container | flex align-center space-between">
            <div class="logo"></div>
            <nav class="main-nav | flex">
                <ul class="main-nav-list | flex clean-list">
                    <li><a class="flex align-center justify-center" href="#"
                            onclick="toggleGallery();flashMsg('Moving On Gallery')">gallery</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">memes</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">about</a></li>
                </ul>
            </nav>
            <i hidden onclick="toggleMenu()" class="menu-bar | fa fa-solid"></i>
        </div>
    </header>

    <main class="main-content | main-layout flex flex-direction-column">
        <section class="gallery-section | section-layout">
            <h2> <input oninput="onSetFilterBy(this.value)" type="text" placeholder="Search"></h2>
            <div class="gallery-container grid justify-center"> </div>

        </section>

        <section class="meme-section | section-layout">

            <div class="meme-container | flex">
                <div class="canvas-container">
                    <canvas onmouseout="onMouseOutCanvas()" class="canvas | glass-container" id="canvas" height="500"
                        width="500"></canvas>
                </div>

                <div class="main-btns-container | flex flex-direction-column flex-start glass-container ">
                    <label for="Search keyword">
                        <input oninput="onSetLineText(this.value)" onsubmit="onAddTxtLine()" class="line-txt | fa"
                            type="text" placeholder="Put Text line Here" title="Put Text line Here">
                    </label>

                    <div class="font-setting-container | flex">
                        <i onclick="onChangeLinePos(0,-20)" title="Move text up"
                            class="move-txt-up-btn | setting-btn flex-center | fa-solid fa-arrow-up"></i>
                        <i onclick="onChangeLinePos(0,20)" title="Move text Down"
                            class="move-txt-down-btn | setting-btn flex-center fa-solid fa-arrow-down"></i>
                        <i onclick="onSwitchLines()"
                            class="switch-lines-btn | setting-btn flex-center fa-solid fa-arrow-up-arrow-down">↑↓</i>
                        <i onclick="onAddTxtLine()"
                            class="add-text-line-btn | setting-btn flex-center fa-solid fa-plus"></i>
                        <i onclick="onDeleteTxtLine()"
                            class="delete-text-line-btn | setting-btn flex-center fa-solid fa-trash"></i>
                    </div>

                    <div class="element-setting-container | grid">
                        <div class="size-up-btn | setting-btn flex-center">A+</div>
                        <div class="size-Down-btn | setting-btn flex-center">A-</div>
                        <i class="align-left-btn | setting-btn flex-center fa-solid fa-align-left"></i>
                        <i class="align-center-btn | setting-btn flex-center fa-solid fa-align-center"></i>
                        <i class="align-right-btn | setting-btn flex-center fa-solid fa-align-right"></i>
                        <select class="impact fa-solid" name="impact">
                            <option value="impact">impact</option>
                            <option value="italic">italic</option>
                            <option value="fa">fa</option>
                            <option value="fa-solid">fa-solid</option>
                            <option value="bold">bold</option>
                        </select>
                        <i class="s-btn | setting-btn flex-center fa-solid fa-s"></i>
                        <i class="palette-color-btn | setting-btn flex-center fa-solid fa-palette"></i>
                    </div>


                    <!-- <div class="new-btns-container">
                        <label for="select shape">
                            select shape
                            <select onchange="onUpdateCtx(this.value)" name="shape">
                                <option value="draw">draw</option>
                                <option value="center-line">center-line</option>
                                <option value="single-line">single-line</option>
                                <option value="circle">circle</option>
                                <option value="triangle">triangle</option>
                                <option value="square">square</option>
                            </select>
                            <input min="1" max="50" value="5" oninput="this.title=this.value;onUpdateStrokeSize(this.value)"
                                type="range">
                        </label>
    
                        <label for="colors">
                            fill-color
                            <input class="fill-color" oninput="setColors()" type="color" name="fill-color">
                            stroke-color
                            <input class="stroke-color" oninput="setColors()" type="color" name="stroke-color">
                        </label>
                    </div> -->
                </div>
            </div>

            <div class="export | flex justify-center align-center">
                <button class="clear-btn | glass-btn btn " onclick="onClearMeme()">clear</button>
                <button class="save-btn | btn glass-btn" onclick="">save</button>

                <a class="config download-btn | btn glass-btn" href="#" onclick="onDownloadMeme(this)"
                    download="My-Meme">Download</a>

                <button class="config btn-upload | btn glass-btn" onclick="uploadImg()">Upload Image from
                    Canvas</button>
                <input class="file-input | btn" type="file" class="" name="image" onchange="onImgInput(event)" />
                <div class="share-container"></div>
                <p class="user-msg"></p>
            </div>

        </section>

        <section hidden class="about-section | section-layout">
            <h2>about</h2>
        </section>
    </main>

    <footer class="main-footer | main-layout">
        <div class="main-footer flex flex-direction-column align-center justify-center">
            <div class="logo"></div>
            <ul class="footer-text flex justify-center clean-list">
                <li class="flex align-center justify-center">&copy; 2022 logo.com&nbsp;&nbsp;-&nbsp;&nbsp;</li>
                <li class="flex align-center justify-center"> All Rights Reserved&nbsp;&nbsp;-&nbsp;&nbsp;</li>
                <li class="flex align-center justify-center">Coding Academy<span>&nbsp;OzZaken</span>
                </li>
            </ul>
            <ul class="social-links-container flex clean-list">
                <li><a class="flex align-center justify-center fa facebook" href=""></a></li>
                <li><a class="flex align-center justify-center fa twitter" href=""></a></li>
                <li><a class="flex align-center justify-center fa behance" href=""></a></li>
                <li><a class="flex align-center justify-center fa dribbble" href=""></a></li>
            </ul>
        </div>
    </footer>


    <!-- Services -->
    <script src="js/service/util.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/uplod.service.js"></script>
    <script src="js/service/event-listeners.service.js"></script>
    <script src="js/service/meme.service.js"></script>

    <!-- Controllers -->
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
</body>

</html>
